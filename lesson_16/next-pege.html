<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>lesson-16</title>
</head>
<body>
    <header>

    </header>
    <main class="main">
        <div class="main__container">
              <h2 class="main__title main__font-family">Billing Details</h2>
              <div class="main__form form">
                <form class="form__block" method="GET" enctype="multipart/form-data" action="#">
    
                     <div class="form__elements">
                        <input class="form__input" required id="firstname-01" autocomplete="off" placeholder="First name*" name="first name" type="text">
                        <input class="form__input" required id="lastname-01" autocomplete="off" placeholder="Last name*" name="last name" type="text">
                     </div>

                     <div class="form__elements">
                        <input class="form__input" required id="address-01" autocomplete="off" placeholder="Address*" name="address" type="text">
                        <input class="form__input" id="address-02" autocomplete="off" placeholder="Address line 2" name="address-line-2" type="text">
                     </div>

                     <div class="form__elements">
                        <select class="form__list" name="list">
                          <option value="1">Country*</option>
                          <option value="2">UK</option>
                          <option value="3">USA</option>
                          <option value="4">Japan</option>
                        </select>
                        <input class="form__input" required id="city/town-01" autocomplete="off" placeholder="City/Town*" name="city/town" type="text">
                     </div>

                     <div class="form__elements">
                        <input class="form__input" required id="postcode/zip-01" autocomplete="off" placeholder="Postcode / ZIP*" name="postcode/zio" type="text">
                        <input class="form__input"  required  id="phone-01" autocomplete="off" placeholder="Phone*" name="phone" type="text">
                     </div>

                     <div class="form__elements">
                        <input class="form__input" required id="email-01" autocomplete="off" placeholder="Postcode / ZIP*" name="postcode/zio" type="text">
                        <input class="form__input" required id="password-01" autocomplete="off" placeholder="Phone*" name="phone" type="text">
                       
                     </div>
                     <div class="form__elements">
                        <textarea autocomplete="off" name="message" class="form__area" placeholder="Additional information"></textarea>
                     </div>

                     <div class="form__checkbox">
                        <input id="checkbox-01" class="form__checkbox-input"  value="yes" name="form__checkbox_input" type="checkbox">
                        <label class="form__checkbox-label" for="checkbox-01">Create Account</label>
                     </div> 
                     
                     <div class="form__checkbox">
                        <input id="checkbox-02" class="form__checkbox-input "  value="yes" name="form__checkbox_input" type="checkbox">
                        <label class="form__checkbox-label" for="checkbox-02">Ship to a different address?</label>
                     </div>
                     <h2 class="main__title main__font-family">Apply Coupon to get discount!</h2> 
                     <div class="form__elements">
                        <input class="form__input form__weight"  id="coupon-code-01" autocomplete="off" placeholder="Coupon code" name="coupon -ode" type="text"> 
                        <button class="main__button main__margin">Apply Code</button>               
                     </div>
                </form>
                
            </div>
        </div>
         
    </main>
    <footer class="footer">
      <div class="footer__container">
          <a href="index.html" class="footer__button">Back</a>
      </div>

  </footer>
</body>
</html>
