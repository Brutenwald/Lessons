<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 16</title>
</head>
<body>
    <header class="header">

    </header>
    <main class="main">
      <div class="main__container">
        <h2 class="main__title">Shipping Address</h2>
        <div class="main__form form">
            <form class="form__block" method="GET" enctype="multipart/form-data" action="#">

                 <div class="form__items">
                    <label class="form__label" for="email-01">Email Address <mark>*</mark></label> 
                    <input class="form__input"  id="email-01" autocomplete="off" placeholder="roni_cost@example.com" name="email" type="text" required>
                 </div>
                 
                 <div class="form__items">
                    <label class="form__label" for="password-01">Password</label>
                    <input class="form__input" required id="password-01" autocomplete="off" placeholder="******************" name="password" type="password">
                 </div>

                 <div class="form__items">
                    <label class="form__label" for="zip/postal Code-01">Zip/Postal Code</label>
                    <input class="form__input" required id="zip/postal Code-01" autocomplete="off" name="zip/postal " type="password">
                 </div>
                 <p class="main__paragraph">You already have an account with us. Sign in or continue as guest.</p>
                 <button class="main__button" type="submit">LOGIN</button>
                 <a class="main__link" href="">Forgot Your Password?</a>
            </form>
            
        </div>
        
        <div class="main__form form">
            <form class="form__block form__border-top" method="GET" enctype="multipart/form-data" action="#">

                 <div class="form__items">
                    <label class="form__label" for="first-name-01">First Name <mark>*</mark></label> 
                    <input class="form__input" required  id="first-name-01" autocomplete="off"  name="first-name" type="text">
                 </div>

                 <div class="form__items">
                    <label class="form__label" for="last-name-01">Last Name <mark>*</mark></label> 
                    <input class="form__input" required id="last-name-01" autocomplete="off" name="last-name" type="text">
                 </div>

                 <div class="form__items">
                    <label class="form__label" for="company-01">Company</label> 
                    <input class="form__input" \  id="company-01" autocomplete="off" name="company" type="text">
                 </div>

                 <div class="form__items">
                    <label class="form__label" for="street-address-01">Street Address  <mark>*</mark></label> 
                    <input class="form__input" required  id="street-address-01" autocomplete="off" name="street-address" type="text">
                    <input class="form__input form__margin"   id="street-address-02" autocomplete="off" name="street-address" type="text">
                    <input class="form__input form__margin"   id="street-address-03" autocomplete="off" name="street-address" type="text">
                 </div>

                 <div class="form__items">
                    <label class="form__label" for="country-01">Country <mark>*</mark> </label> 
                    <input class="form__input" required  id="country-01" autocomplete="off" name="country" type="text">
                 </div>

                 <div class="form__items">
                    <label class="form__label" for="state/province-01">State/Province<mark>*</mark> </label> 
                    <select class="form__list" name="list">
                        <option value="1">Please select a region, state or province</option>
                        <option value="2">Lviv region</option>
                        <option value="3">Kyiv region</option>
                        <option value="4">Kharkiv region</option>
                    </select>
                 </div>
                 <h2 class="main__title">Shipping Methods</h2>
                <div class="main__radio radio">
                    <div class="radio__item">
                      <input checked class="radio__input" id="cost-01" required autocomplete="off" value="5$" name="cost" type="radio">
                      <label class="radio__label" for="cost-01">$5.00</label>
                      <label class="radio__label " for="rate-01">Fixed</label>
                      <label class="radio__label " for="way-01">Flat Rate</label>
                    </div>
                    
                    <div class="radio__item">
                      <input  class="radio__input" id="cost-01" required autocomplete="off" value="10$" name="cost" type="radio">
                      <label class="radio__label" for="cost-01">$10.00</label>          
                      <label class="radio__label " for="rate-01">Table Rate</label>
                      <label class="radio__label " for="way-01">Best Way</label>
                    </div>
                </div>
                <button class="main__button" type="submit">NEXT</button>
                <button class="main__button main__button-color" type="submit">BACK</button>              
            </form>  
        </div>
      </div>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <a href="next-pege.html" class="footer__button">NEXT PAGE</a>
        </div>

    </footer>
</body>
</html>
