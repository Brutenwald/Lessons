<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-12</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">

        <div class="header__content">
            <h1 class="lesson">Lesson-12</h1>
        </div>

    </header>

    <main class="main">
        <div class="main__container">
            <div class="main__content">
                <div class="main__transform transform">

                    <div class="transform__translate-property">Translate</div>
                    <div class="transform__scale-property">Scale</div>
                    <div class="transform__rotate-property">Rotate</div>
                    <div class="transform__matrix-property">Matrix</div>
                    <div class="transform__multi-property">Multi</div>
                    <div class="transform__transform-origin-property">Transform-origin</div>
                    <div class="transform__perspective-property">perspective</div>
                    <div class="transform__translate3d-property">Translate3d</div>
                    <div class="transform__scale3d-property">Scale3d</div>
                    <div class="transform__rotate3d-property">Rotate3d</div>
                    <div class="transform__multi3d-property">Multi3d</div>             

                </div>
                <div class="main__car car">

                    <div class="car__components">
                        <div class="car__box-line"></div>
                        <div class="car__box-line-bottom"></div>
                        <div class="car__box-line-top"></div>
                        <div class="car__box-line-left"></div>
                        <div class="car__box-line-right"></div>
                        <div class="car__box"></div>
                        <img src="img/car.png" alt="car" class="car__corps"> 
                        <img src="img/wheel.png" alt="wheel" class="car__back-wheel">
                        <img src="img/wheel.png" alt="wheel" class="car__front-wheel">

                    </div>

                </div>
            </div>
        </div>
       
    </main>

    <footer class="footer">
        <div class="footer__content">
            <div class="lesson">  
                <a href="lesson-13.html" class="button">Lesson-13</a>
            </div>
        </div>
    </footer>

</html>
